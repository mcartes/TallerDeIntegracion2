<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
	<title>Iniciar sesión en la página</title>
</head>
<body>
    <form action="/authenticate" method="POST">
        <h2>Iniciar sesión</h2>
        <div class="section">
            <div class="title">Usuario</div>
            <div class="field"><input type="text" id="username" name="Usuario"></div>
        </div>
        <div class="section">
            <div class="title">Contraseña</div>
            <div class="field"><input type="password" id="password" name="Contraseña"></div>
        </div>
        <div class="section">
            <div class="button"><input type="submit" value="Ingresar"></div>
            <div class="button"><a href="signup.html">Registrarse</a></div>
        </div>
    </form>
</body>
</html>
