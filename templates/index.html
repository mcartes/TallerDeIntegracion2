<!DOCTYPE html>
<html lang="es">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Página editar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Descripción que sale en las búsquedas">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/editor.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="estilos.css">

        <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
        <script type="text/javascript" src="js/editor.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <style>
            body{
                color: white;
                background-color: #131516;
            }
        </style>
	</head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark"><!-- justify-content-center -->
            <div class="container-fluid">

                <form class="d-flex d-grid gap-2 col-6 mx-auto" action="/sii" method="post">
                    <input class="form-control form-control-lg me-2" type="search" placeholder="Escriba una consulta..." aria-label="Search" name="consulta"/>
                    <button class="btn btn-success" type="submit">Consultar</button>
                </form>

            </div>
        </nav>        
        <!-- Secciones de la página -->
        <section>
            <!-- Editor de texto -->
            <article>
                <div class=>
                    <!-- Seccion Para Hacer Consultas -->
                    <form action="/titulo" class="d-grid gap-2 col-3 mx-auto">
                        <button type="submit" class="btn btn-success" value="">Información de los archivos</button>
                    </form>

                    <form action="/categoria" class="d-grid gap-2 col-3 mx-auto">
                        <button type="submit" class="btn btn-success">Mostrar categorias de los archivos</button>
                    </form>

                    <form action="/parrafos" class="d-grid gap-2 col-3 mx-auto">
                        <button type="submit" class="btn btn-success">Titulo y parrafos de los archivos</button>
                    </form>
                </div>
                <div>
                    <form action="/subir" method="post" enctype="multipart/form-data" target="_blank">
                        
                        <div class="mb-3 d-grid gap-1 col-3 mx-auto">
                            <label for="formFile" class="form-label">Seleccione un archivo JSON</label>
                            <input class="form-control" type="file" id="formFile" name="archivosubido">
                            <button type="submit" class="btn btn-success">Subir archivo</button>
                        </div>
                    </form>
                    <form action="/CrearA" class="mb-3 d-grid gap-1 col-3 mx-auto">
                        <label for="formFile" class="form-label">Crear un archivo</label>
                        <input class="form-control" id="Cname" type="text" placeholder="Nombre del archivo..." required>   
                        <input class="form-control" id="Ccategoria" type="text"  placeholder="Nombre de la categoria..." required>
                        <button class="btn btn-success" type="submit" id="submit">Crear archivo</button>
                    </form>
                </div>
            </article>
        </section>
        <footer>
            <div><img src={{url_for('static', filename='logoLeFroge.png')}} class="rounded mx-auto d-block" alt="logo_pagina" width="350px"></div><br>
            <div><img src={{url_for('static', filename='logoUniversidad.png')}} class="rounded mx-auto d-block" alt="logo_universidad" width="300px"></div>
        </footer>
    </body>  
</html>
