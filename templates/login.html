<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    	<title>Iniciar sesión en la página</title>
    </head>
    <body>
        <form action="/authenticate",  method="post">
            <img class="mb-4" src="{{url_for('static', filename='logoLeFroge.png')}}" alt="logo_pagina" width="auto" height="110px">
            <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Usuario">
                <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit"><a>Iniciar Sesión</a></button>
            <div class="button">
                <a href="/singup">¿No tienes una cuenta? Click aquí para registrarte</a>
            </div>
        </form>
    </body>
</html>
